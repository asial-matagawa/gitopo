<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>gitopo</title>
</head>
<body>
  <div id="loading">
    <div class="loading-spinner"></div>
    <div id="loading-status">Initializing...</div>
  </div>
  <div id="app">
    <div id="controls">
      <div id="repo-name"></div>
      <button id="refresh-btn" title="Fetch & Refresh (Ctrl+R)">
        <svg viewBox="0 0 24 24" width="16" height="16" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M23 4v6h-6"/>
          <path d="M1 20v-6h6"/>
          <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"/>
        </svg>
      </button>
      <div class="commit-limit">
        <label>Commits:</label>
        <input type="number" id="commit-limit" value="1000" min="1" max="100000000">
      </div>
      <div class="branch-selector">
        <label>Branch 1:</label>
        <select id="branch1"></select>
      </div>
      <div class="branch-selector">
        <label>Branch 2:</label>
        <select id="branch2"></select>
      </div>
      <div class="branch-selector">
        <label>Branch 3:</label>
        <select id="branch3"></select>
      </div>
    </div>
    <svg id="graph"></svg>
  </div>
  <script type="module" src="./main.js"></script>
</body>
</html>
